<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manimations UI</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ¬</text></svg>">
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="container">
    <h1>Manimations</h1>
      <!-- LLM Key Status removed -->
    <form id="run-form">
            <div id="cornerStatus" class="corner-status hidden"></div>
      <label for="problem">Problem or Plan Path</label>
      <textarea id="problem" name="problem" rows="5" placeholder="Enter a math/physics problem to orchestrate, or provide a path to an existing plan JSON if you uncheck Orchestrate."></textarea>

      <label for="custom-prompt">Custom Prompt (optional)</label>
      <textarea id="custom-prompt" name="custom-prompt" rows="5" placeholder="Paste a prompt or enter a path to a prompt file. Your question will be appended."></textarea>

      <div class="row">
        <label>
          <input type="checkbox" id="orchestrate" checked />
          Run Orchestrator (ChatGPTâ†’DeepSeek)
        </label>
      </div>
      <div class="row">
        <label>
          <input type="checkbox" id="voice-first" checked />
          Voice-first Timing
        </label>
      </div>
      <div class="row">
        <label>
          <input type="checkbox" id="element-audio" />
          Element-level Audio (Lip-sync)
        </label>
      </div>

      <div class="row">
        <button type="button" id="sample-btn">Fill Sample Test</button>
      </div>

      <button type="submit">Run</button>
    </form>

    <div id="status" class="status"></div>

    <div id="video-section" class="video hidden">
      <h2>Result</h2>
      <video id="result-video" controls width="960"></video>
      <div id="plan-link"></div>
      <div id="log-link"></div>
    </div>
  </div>

  <!-- Login Overlay -->
  <div id="login-overlay" class="login-overlay hidden">
    <div class="login-card">
      <h2>Welcome to Manimations</h2>
      <p>Please sign in to continue</p>
      
      <div class="login-buttons">
        <button id="btn-google" class="social-btn google">
          <span class="icon">G</span> Sign in with Google
        </button>
        <button id="btn-facebook" class="social-btn facebook">
          <span class="icon">f</span> Sign in with Facebook
        </button>
      </div>

      <div class="divider">
        <span>OR</span>
      </div>

      <form id="email-login-form">
        <input type="email" id="email-input" placeholder="Email address" required />
        <input type="password" id="password-input" placeholder="Password" required />
        <button type="submit" class="email-btn">Sign In</button>
      </form>

      <div class="guest-section">
        <button type="button" id="btn-guest" class="guest-btn">Continue as Guest</button>
      </div>
    </div>
  </div>

  <script src="/app.js?v=2"></script>
</body>
</html>

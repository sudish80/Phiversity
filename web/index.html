<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manimations UI</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ¬</text></svg>">
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="container">
    <h1>Manimations</h1>
      <!-- LLM Key Status removed -->
    <form id="run-form">
            <div id="cornerStatus" class="corner-status hidden"></div>
      <label for="problem">Problem or Plan Path</label>
      <textarea id="problem" name="problem" rows="5" placeholder="Enter a math/physics problem to orchestrate, or provide a path to an existing plan JSON if you uncheck Orchestrate."></textarea>

      <label for="custom-prompt">Custom Prompt (optional)</label>
      <textarea id="custom-prompt" name="custom-prompt" rows="5" placeholder="Paste a prompt or enter a path to a prompt file. Your question will be appended."></textarea>

      <div class="row">
        <label>
          <input type="checkbox" id="orchestrate" checked />
          Run Orchestrator (ChatGPTâ†’DeepSeek)
        </label>
      </div>
      <div class="row">
        <label>
          <input type="checkbox" id="voice-first" checked />
          Voice-first Timing
        </label>
      </div>
      <div class="row">
        <label>
          <input type="checkbox" id="element-audio" />
          Element-level Audio (Lip-sync)
        </label>
      </div>

      <div class="row">
        <button type="button" id="sample-btn">Fill Sample Test</button>
      </div>

      <button type="submit">Run</button>
    </form>

    <div id="status" class="status"></div>

    <div id="video-section" class="video hidden">
      <h2>Result</h2>
      <video id="result-video" controls width="960"></video>
      <div id="plan-link"></div>
      <div id="log-link"></div>
    </div>
  </div>

  <!-- Login Overlay -->
  <div id="login-overlay" class="login-overlay hidden">
    <div class="wrapper">
      <div class="title-text">
        <div class="title login">Login Form</div>
        <div class="title signup">Signup Form</div>
      </div>
      <div class="form-container">
        <div class="slide-controls">
          <input type="radio" name="slide" id="login" checked>
          <input type="radio" name="slide" id="signup">
          <label for="login" class="slide login">Login</label>
          <label for="signup" class="slide signup">Signup</label>
          <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
          <form action="#" class="login">
            <div class="field">
              <input type="text" placeholder="Email Address" required>
            </div>
            <div class="field">
              <input type="password" placeholder="Password" required>
            </div>
            <div class="pass-link"><a href="#">Forgot password?</a></div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Login">
            </div>
            <div class="signup-link">Not a member? <a href="">Signup now</a></div>
          </form>
          <form action="#" class="signup">
            <div class="field">
              <input type="text" placeholder="Email Address" required>
            </div>
            <div class="field">
              <input type="password" placeholder="Password" required>
            </div>
            <div class="field">
              <input type="password" placeholder="Confirm password" required>
            </div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Signup">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="/app.js?v=2"></script>
</body>
</html>

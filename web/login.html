<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Phiversity - Login to your account">
    <title>Phiversity - Login</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ¬</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #6366f1; --primary-dark: #4f46e5; --primary-light: #818cf8; --secondary: #ec4899; --accent: #8b5cf6; --success: #10b981; --danger: #ef4444; --warning: #f59e0b; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; overflow: hidden; background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%); position: relative; min-height: 100vh; }
        body::before { content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(ellipse at top, rgba(102, 126, 234, 0.4) 0%, transparent 50%), radial-gradient(ellipse at bottom, rgba(118, 75, 162, 0.4) 0%, transparent 50%); z-index: 0; pointer-events: none; }
        .bg-shapes { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; overflow: hidden; }
        .shape { position: absolute; border-radius: 50%; opacity: 0.1; animation: float 20s infinite ease-in-out; }
        .shape-1 { width: 300px; height: 300px; background: var(--primary); top: -100px; left: -100px; }
        .shape-2 { width: 200px; height: 200px; background: var(--secondary); top: 50%; right: -50px; animation-delay: -5s; }
        .shape-3 { width: 150px; height: 150px; background: var(--accent); bottom: -50px; left: 30%; animation-delay: -10s; }
        @keyframes float { 0%, 100% { transform: translate(0, 0); } 25% { transform: translate(20px, -30px); } 50% { transform: translate(-10px, 20px); } 75% { transform: translate(30px, 10px); } }
        .login-container { position: relative; z-index: 10; width: 420px; max-width: 95%; margin: 50px auto; background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 24px; padding: 40px; box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4); }
        .login-header { text-align: center; margin-bottom: 32px; }
        .logo { width: 80px; height: 80px; background: linear-gradient(135deg, var(--primary), var(--accent)); border-radius: 20px; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px; font-size: 40px; box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4); }
        .login-title { font-size: 28px; font-weight: 700; color: white; margin-bottom: 8px; }
        .login-subtitle { color: rgba(255, 255, 255, 0.7); font-size: 14px; }
        .form-group { margin-bottom: 20px; }
        .form-label { display: block; color: rgba(255, 255, 255, 0.8); font-size: 14px; font-weight: 500; margin-bottom: 8px; }
        .form-input { width: 100%; padding: 14px 16px; background: rgba(0, 0, 0, 0.2); border: 2px solid rgba(255, 255, 255, 0.1); border-radius: 12px; color: white; font-size: 15px; transition: all 0.3s; }
        .form-input:focus { outline: none; border-color: var(--primary); background: rgba(0, 0, 0, 0.3); box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2); }
        .form-input::placeholder { color: rgba(255, 255, 255, 0.4); }
        .form-options { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; }
        .remember-me { display: flex; align-items: center; gap: 8px; color: rgba(255, 255, 255, 0.7); font-size: 13px; cursor: pointer; }
        .remember-me input { width: 18px; height: 18px; accent-color: var(--primary); cursor: pointer; }
        .forgot-password { color: var(--primary-light); font-size: 13px; text-decoration: none; }
        .btn { display: inline-flex; align-items: center; justify-content: center; gap: 10px; padding: 16px 32px; font-size: 16px; font-weight: 600; border: none; border-radius: 12px; cursor: pointer; transition: all 0.3s; width: 100%; text-decoration: none; }
        .btn-primary { background: linear-gradient(135deg, var(--primary), var(--accent)); color: white; box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4); margin-bottom: 16px; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 15px 40px rgba(99, 102, 241, 0.5); }
        .btn.loading { pointer-events: none; opacity: 0.8; }
        .btn.loading::after { content: ''; width: 20px; height: 20px; border: 2px solid transparent; border-top-color: white; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .divider { display: flex; align-items: center; margin: 24px 0; color: rgba(255, 255, 255, 0.5); font-size: 13px; }
        .divider::before, .divider::after { content: ''; flex: 1; height: 1px; background: rgba(255, 255, 255, 0.2); }
        .divider span { padding: 0 16px; }
        .social-login { display: flex; gap: 12px; margin-bottom: 24px; }
        .social-btn { flex: 1; display: flex; align-items: center; justify-content: center; gap: 8px; padding: 12px; background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 12px; color: white; font-size: 14px; font-weight: 500; cursor: pointer; transition: all 0.3s; }
        .social-btn:hover { background: rgba(255, 255, 255, 0.2); transform: translateY(-2px); }
        .signup-link { text-align: center; color: rgba(255, 255, 255, 0.7); font-size: 14px; }
        .signup-link a { color: var(--primary-light); text-decoration: none; font-weight: 600; }
        .toast-container { position: fixed; top: 20px; right: 20px; z-index: 1000; display: flex; flex-direction: column; gap: 12px; }
        .toast { padding: 16px 20px; background: rgba(0, 0, 0, 0.8); border-radius: 12px; color: white; display: flex; align-items: center; gap: 12px; min-width: 280px; animation: slideIn 0.3s ease; border-left: 4px solid var(--primary); }
        .toast.success { border-left-color: var(--success); }
        .toast.error { border-left-color: var(--danger); }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
    </style>
</head>
<body>
    <div class="bg-shapes"><div class="shape shape-1"></div><div class="shape shape-2"></div><div class="shape shape-3"></div></div>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">ðŸŽ¬</div>
            <h1 class="login-title">Welcome Back</h1>
            <p class="login-subtitle">Sign in to continue to Phiversity</p>
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="email">Email Address</label>
                <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
            </div>
            <div class="form-options">
                <label class="remember-me"><input type="checkbox" id="remember"><span>Remember me</span></label>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            <button type="submit" class="btn btn-primary" id="loginBtn">Sign In</button>
            <div class="divider"><span>or continue with</span></div>
            <div class="social-login">
                <button type="button" class="social-btn" id="googleLogin">Google</button>
                <button type="button" class="social-btn" id="facebookLogin">Facebook</button>
            </div>
            <p class="signup-link">Don't have an account? <a href="signup.html">Sign up</a></p>
        </form>
    </div>
    <div class="toast-container" id="toastContainer"></div>
    <script>
        function showToast(message, type = 'info') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `<span>${type === 'success' ? 'âœ“' : 'âœ•'}</span><span>${message}</span>`;
            container.appendChild(toast);
            setTimeout(() => { toast.style.opacity = '0'; setTimeout(() => toast.remove(), 300); }, 3000);
        }
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if (!email || !password) { showToast('Please fill in all fields', 'error'); return; }
            const btn = document.getElementById('loginBtn');
            btn.classList.add('loading');
            btn.textContent = 'Signing in...';
            setTimeout(() => {
                localStorage.setItem('manim_user', JSON.stringify({ email: email, name: email.split('@')[0] }));
                showToast('Login successful! Redirecting...', 'success');
                setTimeout(() => { window.location.href = 'index.html'; }, 1000);
            }, 1500);
        });
        document.getElementById('googleLogin').addEventListener('click', function() {
            showToast('Redirecting to Google...', 'info');
            setTimeout(() => { localStorage.setItem('manim_user', JSON.stringify({ type: 'google', name: 'Google User', email: 'user@gmail.com' })); window.location.href = 'index.html'; }, 1000);
        });
        document.getElementById('facebookLogin').addEventListener('click', function() {
            showToast('Redirecting to Facebook...', 'info');
            setTimeout(() => { localStorage.setItem('manim_user', JSON.stringify({ type: 'facebook', name: 'Facebook User', email: 'user@facebook.com' })); window.location.href = 'index.html'; }, 1000);
        });
    </script>
</body>
</html>
